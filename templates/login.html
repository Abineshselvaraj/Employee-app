<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset styling */
        body, h1, label, input, button {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #444;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            text-align: left;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #5753d9;
        }
        a {
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
            text-decoration: none;
            color: #6c63ff;
        }
        a:hover {
            text-decoration: underline;
        }
        .show-password {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .show-password input {
            width: 90%;
        }
        .show-password button {
            width: 10%;
            padding: 0;
            font-size: 1rem;
            background: transparent;
            color: #6c63ff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST" action="/login">
            <!-- Username -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <!-- Password -->
            <label for="password">Password</label>
            <div class="show-password">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="button" id="show-password-btn" onclick="togglePassword()">Show</button>
            </div>
            
            <!-- Submit Button -->
            <button type="submit">Login</button>
        </form>
        <a href="/signup">Don't have an account? Sign up</a>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const passwordBtn = document.getElementById("show-password-btn");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                passwordBtn.textContent = "Hide";
            } else {
                passwordField.type = "password";
                passwordBtn.textContent = "Show";
            }
        }
    </script>
</body>
</html>
